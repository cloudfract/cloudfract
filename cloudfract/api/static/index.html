<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CloudFract</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="http://blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
    <link rel="stylesheet" href="css/bootstrap-image-gallery.min.css" charset="utf-8">
    <link rel="stylesheet" href="css/cloudfract.css" type="text/css" charset="utf-8">

    <script src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/holder.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/cloudfract.js" type="text/javascript" charset="utf-8"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

</head>
<body>

    <div id="content">
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" title="Toggle Navigation" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/"><i class="fa fa-cloud fa-lg"> CloudFract</i></a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" id="link-refresh" title="Refresh"><i class="fa fa-refresh fa-lg"></i></a></li>
                        <li><a href="#" title="Generate" data-toggle="modal" data-target="#modal-generate-fractal"><i class="fa fa-bolt fa-lg"></i></a></li>
                        <li>&nbsp;</li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="fractal-list" class="container">

            <div id="fractal-template-working" class="col-xs-12 col-sm-6 col-md-4 col-lg-3 fractal-list-item hidden">
                <a href="#" class="fractal-link" data-toggle="modal" data-target="#modal-show-fractal">
                    <div class="panel panel-warning">
                        <div class="panel-heading">
                            <h5 class="panel-title">Working...</h5>
                        </div>
                        <div class="panel-body">
                            <!--
                            <div class="progress progress-striped active">
                                <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                                    <span class="sr-only">Progress</span>
                                </div>
                            </div>
                            -->

                            <div class="fractal-thumbnail text-center">
                                <i class="text-muted text-warning fa fa-spinner fa-spin fa-5x"></i>
                            </div>
                            <div class="fractal-metadata text-center">
                                <small class="text-muted">Created 3 mins ago</small>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div id="fractal-template-active" class="col-xs-12 col-sm-6 col-md-4 col-lg-3 fractal-list-item hidden">
                <a href="#" class="fractal-link" data-toggle="modal" data-target="#modal-show-fractal">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h5 class="panel-title">Fractal</h5>
                        </div>
                        <div class="panel-body">
                            <div class="fractal-thumbnail text-center">
                                <i class="text-primary fa fa-cloud fa-5x"></i>
                            </div>
                            <div class="fractal-metadata text-center">
                                <small class="text-muted">Created 11 hrs ago</small>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div id="fractal-template-error" class="col-xs-12 col-sm-6 col-md-4 col-lg-3 fractal-list-item hidden">
                <a href="#" class="fractal-link" data-toggle="modal" data-target="#modal-show-fractal">
                    <div class="panel panel-danger">
                        <div class="panel-heading">
                            <h5 class="panel-title">Fractal Error</h5>
                        </div>
                        <div class="panel-body">
                            <div class="fractal-thumbnail text-center">
                                <i class="text-danger fa fa-warning fa-5x"></i>
                            </div>
                            <div class="fractal-metadata text-center">
                                <small class="text-muted">Created today</small>
                            </div>
                        </div>
                    </div>
                </a>
            </div>


        </div>
    </div>

    <div class="modal fade" id="modal-generate-fractal" tabindex="-1" role="dialog" aria-labelledby="modal-generate-fractal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header fractal-modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"><i class="fa fa-bolt fa-lg"> Generate Fractal</i></h4>
                </div>

                <div class="modal-body">
                    <form id="form-generate-fractal" class="form-horizontal" role="form" enctype="application/x-www-form-urlencoded">
                        <div class="form-group">
                            <label for="txt-name" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txt-name" name="name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txt-settings" class="col-sm-2 control-label">Settings</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txt-settings" name="settings" value="default">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"> Cancel</i></button>
                    <button type="button" id="btn-generate-fractal" class="btn btn-primary"><i class="fa fa-bolt"> Generate</i></button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-show-fractal" tabindex="-2" role="dialog" aria-labelledby="modal-show-fractal" aria-hidden="true">
        <div class="modal-dialog fractal-show-dialog">
            <div class="modal-content">
                <div class="modal-header fractal-modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Loading...</h4>
                </div>

                <div class="modal-body fractal-image text-center">
                    <i class="text-muted fa fa-spinner fa-spin fa-5x"></i>
                </div>

                <div class="modal-footer">
                    <span class="pull-left">&hellip;</span>
                    <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"> Close</i></button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer">
        <div class="container">
            <p class="text-center text-muted copyright">Copyright &copy; <script type="text/javascript">var d = new Date(); document.write(d.getFullYear())</script> <a href="http://cloudfract.org">CloudFract</a></p>
        </div>
    </div>

</body>
</html>
